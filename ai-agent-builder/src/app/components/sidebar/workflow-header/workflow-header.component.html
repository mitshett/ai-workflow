<!-- Workflow Info Section -->
<div class="workflow-header">
  <h2>{{ workflowTitle }}</h2>
  <div class="workflow-controls">
    <button pol-button variant="secondary" size="small" (click)="onPublish()">
      <pol-icon iconName="floppy-disk"></pol-icon>
      Publish
    </button>
    <button pol-button variant="primary" size="small" (click)="onPreview()">
      <pol-icon iconName="play"></pol-icon>
      Preview
    </button>
  </div>
</div>
